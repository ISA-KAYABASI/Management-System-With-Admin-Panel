<div class="container" style="margin: 100px">
    <div class="row" style="justify-content: center;" >
        <h1>Students List</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student  <i class="fa-solid fa-user-plus"></i></a>
        </div>
    </div>
    <table class="table table-dark table-hover">

        <thead class="table-dark">
        <tr>
            <th> Student First Name </th>
            <th> Student Last Name </th>
            <th> Student Email </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>

        <tr th:each = "student: ${students}">
            <td th:text = "${student.firstName}"></td>
            <td th:text = "${student.lastName}"></td>
            <td th:text = "${student.email}"></td>
            <td>
                <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                   class="btn btn-danger">Update  <i class="fa-solid fa-wrench"></i></a>

                <a th:href = "@{/students/{id}(id=${student.id})}"
                   class="btn btn-info">Delete  <i class="fa-solid fa-trash-can"></i></a>

            </td>




        </tr>

        </tbody>


    </table>
