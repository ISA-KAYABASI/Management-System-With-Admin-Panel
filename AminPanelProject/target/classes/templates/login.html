<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/e3269ee35b.js" crossorigin="anonymous"></script>


    <style>
        body {
            background-image: url("https://learn.canva.com/wp-content/uploads/2020/02/removing-background-images_Unsplash.jpeg");
            background-size: cover;
        }

    </style>

</head>
<body>


<!-- create navigation bar ( header) -->

<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-fixed-top">
    <div class="container br-50">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link active" href="#" th:href="@{/}">Registration and
                    Login Module</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management System</a>
            </li>
        </ul>


        </ul>
    </div>
</nav>

<br>

<div class="container">

    <div class="row" style="justify-content: center;" >
        <div class="col-md-6 col-md-offset-3">

            <h1> User Login </h1>
            <form th:action="@{/login}" method="post">

                <!--     error message    -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.</div>
                </div>

                <!--  logout message  -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class="form-group">
                    <label for="username"> Username  </label> :
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter Email ID" autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label for="password"> Password  </label> :
                    <input type="text" class="form-control" id="password" name="password"
                           placeholder="Enter Password"/>
                </div>
<br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In" />
                        </div>
                    </div>
                </div>

            </form>
            <div class="form-group">
                <span>New user? <a href="/" th:href="@{/registration}">Register here</a> </span>
            </div>

        </div>


    </div>

</div>








</body>
</html>
